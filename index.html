<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Timer </title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="dp-flex">
        <div class="mode dp-flex">
            <img src="assets/focus.svg" alt="focus">
            <h4>Focus</h4>
        </div>
        <p class="mode_list"><span>1</span>/3</p>
        <div class="time">
            <h1>25<br>00</h1>
        </div>
        <div class="controls dp-flex">
            <div class="restart option dp-flex" title="reset"> <h4><img src="assets/restart.svg" alt="restart"></h4></div>
            <div class="play_pause option dp-flex" title="play & pause"><h4><img src="assets/play_arrow.svg" alt="play_arrow"></h4></div>
            <div class="next option dp-flex" title="mode"><h4><img src="assets/double_arrow.svg" alt="double_arrow"></h4></div>
        </div>
    </div>
    <div class="openPopup">
        <h5 class="dp-flex" title="Settings"><img src="assets/settings.svg" alt="settings"></h5>
    </div>
    <div class="settings dp-flex">
        <div class="popup">
            <h4 class="dp-flex">Settings <span class="closePopup"><img src="assets/close.svg" alt="close"></span></h4>
            <div class="sec">
                <h5>Promo Modes:</h5>
                <div class="group_sec dp-flex">
                 <label for="focusMode">Focus</label>
                 <input type="number" id="focusMode" value="25">
                </div>
                <div class="group_sec dp-flex">
                 <label for="shortBreak">Short Break</label>
                 <input type="number" id="shortBreak" value="5">
                </div>
                <div class="group_sec dp-flex">
                 <label for="longBreak">Long Break</label>
                 <input type="number" id="longBreak" value="40">
                </div>
                
            </div>
            <div class="sec">
                <h5>Music & Audios:</h5>
                <div class="group_sec dp-flex">
                    <label for="lofi">Relaxing Lofi</label>
                    <div class="switch">
                        <input type="checkbox" id="lofi">
                        <span class="slider"></span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-primary">Save Changes</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
