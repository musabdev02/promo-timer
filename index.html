<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Timer </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="dp-flex">
        <div class="mode dp-flex">
            <img src="assets/focus.svg" alt="focus">
            <h4>Focus</h4>
        </div>
        <p class="mode_list"><span>1</span>/3</p>
        <div class="time">
            <h1>24<br>00</h1>
        </div>
        <div class="controls dp-flex">
            <div class="restart option dp-flex" title="reset"> <h4><img src="assets/restart.svg" alt="restart"></h4></div>
            <div class="play_pause option dp-flex" title="play & pause"><h4><img src="assets/play_arrow.svg" alt="play_arrow"></h4></div>
            <div class="next option dp-flex" title="mode"><h4><img src="assets/double_arrow.svg" alt="double_arrow"></h4></div>
        </div>
    </div>
    <div class="openPopup">
        <h5 class="dp-flex" title="Settings"><img src="assets/settings.svg" alt="settings"></h5>
    </div>
    <div class="settings dp-flex">
        <div class="popup">
            <h4>Settings</h4>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
